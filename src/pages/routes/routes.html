
  
<ion-content>
    <ion-navbar color=primary>
        <button class="close-button" color=dark ion-button block (click)="closeModal()">New Route</button>
    </ion-navbar>
    <div no-padding>
        <ion-list scrollable=true>
            <ion-item>
                <ion-toolbar>
                    <ion-segment color=secondary>
                        <ion-segment-button value="lessfare" (click)="sortFare()">
                            <ion-img width="20" height="20" src="./assets/imgs/lessfare.png">Less Fare</ion-img>
                        </ion-segment-button>
                        <ion-segment-button value="lesswalk" (click)="sortWalk()">
                            <ion-img width="20" height="20" src="./assets/imgs/lesswalk.png">Less Walk</ion-img>
                        </ion-segment-button>
                        <ion-segment-button value="lesstransfer" (click)="sortTransfer()">
                            Less Transfer
                        </ion-segment-button>
                        <ion-segment-button value="lesstime" (click)="sortTime()">
                            <ion-img width="20" height="20" src="./assets/imgs/roundtrip.png">Round-trip</ion-img>
                        </ion-segment-button>
                    </ion-segment>
                </ion-toolbar>
            </ion-item>
            <ion-list>
                <ion-item text-wrap *ngFor="let t of trip; let i = index" tappable (click)="seeDetails(i)">
                    <p item-end>{{ t.totalTime }} min</p>
                    <p>Transfers: {{ t.transfer }}</p>
                    <p>Fare: P{{ t.fare }}.00</p>
                    <p>Distance: {{ t.totaldistance }} km</p>
                    <p>Walk, about {{ t.totalWalkDistance }} km</p>
                </ion-item>
            </ion-list>
        </ion-list>
    </div>
    <div #map [hidden]=true id="map"></div>
</ion-content>
