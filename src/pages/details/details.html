<ion-header>
    <ion-navbar>
    </ion-navbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>
  <div>
    <ion-grid>
      <ion-row *ngFor="let item of description; let i = index;" no-padding no-margin>
        <ion-col col-2 class="col icon-col">
          <button [class.button-disabled]="true" ion-button item-start>
            <ion-icon [name]="iosicon[i]" class="legIcon"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-95>
          <p>{{ description[i].route }}</p>
          <p>{{ description[i].fare }} {{ description[i].fare2 }}</p>
          <p>Directions:</p>
        </ion-col>
        <ion-col col-2 no-padding>
          <p>{{ description[i].distance }}</p>
          <p>{{ description[i].time }}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
