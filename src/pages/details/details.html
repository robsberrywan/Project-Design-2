<ion-header>
    <ion-navbar>
    </ion-navbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>
  <div scrollable=true>
    <ion-grid>
      <ion-row *ngFor="let item of description; let i = index;" class='cell-{{i}}' text-wrap no-padding no-margin>
        <ion-col col-2 class="col icon-col">
          <ion-img width="50" height="50" [src]="modeIcons[i]">Less Fare</ion-img>
        </ion-col>
        <ion-col col-95>
          <p>{{ description[i].route }}</p>
          <p>{{ description[i].fare }} {{ description[i].fare2 }}</p>
          <p>Directions:</p>
        </ion-col>
        <ion-col col-2 no-padding>
          <p>{{ description[i].distance }}</p>
          <p>{{ description[i].time }}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
